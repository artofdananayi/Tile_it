<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Grid Tool - Adobe XD Style</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color:var(--text);
            display: flex;
            height: 100vh;
        }

        .toolbar {
            width: 250px;
            background: var(--panel);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right:1px solid var(--border);
        }

        .toolbar h2 {
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1em;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            position: relative;
        }

        .canvas {
            width: 700px;
            height: 700px;
            background: transparent;
            border: 2px solid #ddd;
            position: relative;
            overflow: visible;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .original-element {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: #007acc;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .original-element:hover {
            transform: scale(1.02);
        }

        .original-element.selected {
            border: 2px solid var(--muted);
            box-shadow: 0 0 0 2px rgba(154, 163, 186, 0.3);
        }

        .repeat-grid {
            position: absolute;
        }

        .repeated-item {
            position: absolute;
            background: #007acc;
            border-radius: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            background-size: cover;
            background-position: center;
        }

        .repeated-item:hover {
            transform: scale(1.02);
        }

        .grid-handle {
            position: absolute;
            background: var(--accent);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .grid-handle:hover {
            transform: scale(1.1);
        }

        .handle-right {
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: ew-resize;
        }

        .handle-bottom {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: ns-resize;
        }

        .spacing-handle {
            position: absolute;
            background: rgba(154, 163, 186, 0.2);
            border: 1px solid var(--muted);
            cursor: pointer;
            z-index: 99;
        }

        .spacing-handle-h {
            cursor: ew-resize;
        }

        .spacing-handle-v {
            cursor: ns-resize;
        }

        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight:500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--muted);
            color: var(--panel);
        }

        .btn:disabled {
            background: var(--border);
            color: var(--muted);
            cursor: not-allowed;
        }

        .btn-success {
            background: var(--accent);
        }

        .btn-success:hover {
            background: var(--muted);
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .file-input {
            display: none;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: var(--muted);
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent);
        }

        .element-preview {
            width: 60px;
            height: 40px;
            background: #007acc;
            border-radius: 4px;
            margin: 10px auto;
            background-size: cover;
            background-position: center;
        }

        .controls-group {
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
        }

        .controls-group h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .control-row label {
            font-size: 12px;
            color: var(--muted);
            min-width: 60px;
        }

        .control-row input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 3px;
        }

        .grid-info {
            background: var(--bg);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--muted);
        }
        .size-input {
            width: 120px;
            flex: 0 0 120px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="../index.html" class="btn" style="display:block; text-align:center;">Back to Tile Editor</a>
        <h2>Repeat Grid Tool</h2>
        <label style="display:flex; align-items:center; gap:6px;"><input id="themeToggle" type="checkbox" /> Light Mode</label>

        <div class="drop-zone" id="dropZone">
            <div>Drop PNG/JPG here</div>
            <div style="font-size: 12px; margin-top: 5px;">or click to browse</div>
            <div class="element-preview" id="elementPreview"></div>
        </div>
        <input type="file" id="fileInput" class="file-input" accept="image/*">

        <div class="controls-group">
            <h3>Element Size</h3>
            <div class="control-row">
                <label>Size:</label>
                <input type="number" id="elementSize" value="100" min="50" max="200" step="10" class="size-input">
            </div>
            <div class="control-row">
                <label>Tile:</label>
                <input type="text" id="elementText" value="Item" placeholder="Enter text" class="size-input">
            </div>
        </div>

        <button class="btn btn-success" id="repeatGridBtn" disabled>
            Create Repeat Grid
        </button>

        <button class="btn" id="resetBtn" disabled>
            Reset Grid
        </button>

        <div class="controls-group" id="gridControls" style="display: none;">
            <h3>Grid Info</h3>
            <div class="grid-info" id="gridInfo">
                Columns: 1, Rows: 1<br>
                Total Items: 1
            </div>
        </div>

        <div style="margin-top: auto;">
            <button class="btn" onclick="saveAsPNG()">Save as PNG</button>
            <button class="btn" onclick="saveAsSVG()">Save as SVG</button>
        </div>
    </div>

    <div class="canvas-container">
        <div class="canvas" id="canvas">
            <div class="original-element" id="originalElement">
                Item
            </div>
        </div>
    </div>

    <script>
        let currentImage = null;
        let isGridActive = false;
        let gridData = {
            columns: 1,
            rows: 1,
            horizontalSpacing: 0,
            verticalSpacing: 0,
            elementSize: 100,
            elementText: 'Item'
        };
        let dragState = {
            isDragging: false,
            dragType: null, // 'horizontal', 'vertical', 'spacing-h', 'spacing-v'
            startX: 0,
            startY: 0,
            initialCols: 1,
            initialRows: 1,
            spacingIndex: -1
        };

        const PROJECT_KEY = 'tileProject';
        function gridSnapshot(){
            return { ...gridData, image: currentImage };
        }
        function saveGridToLocal(){
            const grid = gridSnapshot();
            localStorage.setItem('gridConfig', JSON.stringify(grid));
            let tile = null;
            try{
                const existing = JSON.parse(localStorage.getItem(PROJECT_KEY) || 'null');
                tile = existing && existing.tile ? existing.tile : null;
            }catch{}
            localStorage.setItem(PROJECT_KEY, JSON.stringify({ tile, grid }));
        }

        // Element references
        const canvas = document.getElementById('canvas');
        const originalElement = document.getElementById('originalElement');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const repeatGridBtn = document.getElementById('repeatGridBtn');
        const resetBtn = document.getElementById('resetBtn');
        const elementPreview = document.getElementById('elementPreview');
        const gridControls = document.getElementById('gridControls');
        const gridInfo = document.getElementById('gridInfo');

        // File handling
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        dropZone.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function handleDragOver(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadImage(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                loadImage(e.target.files[0]);
            }
        }

        function loadImage(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file (PNG, JPG, etc.)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                originalElement.style.backgroundImage = `url(${currentImage})`;
                originalElement.style.backgroundSize = 'cover';
                originalElement.style.backgroundPosition = 'center';
                originalElement.textContent = '';

                elementPreview.style.backgroundImage = `url(${currentImage})`;
                elementPreview.style.backgroundSize = 'cover';
                elementPreview.style.backgroundPosition = 'center';

                repeatGridBtn.disabled = false;
                saveGridToLocal();
            };
            reader.readAsDataURL(file);
        }

        // Element controls
        document.getElementById('elementSize').addEventListener('input', updateElementSize);
        document.getElementById('elementText').addEventListener('input', updateElementText);

        function updateElementSize() {
            gridData.elementSize = parseInt(document.getElementById('elementSize').value);
            originalElement.style.width = gridData.elementSize + 'px';
            originalElement.style.height = gridData.elementSize + 'px';

            if (isGridActive) {
                updateGrid();
            }
        }

        function updateElementText() {
            gridData.elementText = document.getElementById('elementText').value;
            if (!currentImage) {
                originalElement.textContent = gridData.elementText;
            }

            if (isGridActive) {
                updateGrid();
            }
        }

        // Repeat Grid functionality
        repeatGridBtn.addEventListener('click', createRepeatGrid);
        resetBtn.addEventListener('click', resetGrid);

        function createRepeatGrid() {
            if (isGridActive) return;

            isGridActive = true;
            originalElement.classList.add('selected');
            repeatGridBtn.disabled = true;
            resetBtn.disabled = false;
            gridControls.style.display = 'block';

            createHandles();
            updateGrid();
        }

        function createHandles() {
            // Right handle for horizontal expansion
            const rightHandle = document.createElement('div');
            rightHandle.className = 'grid-handle handle-right';
            rightHandle.id = 'rightHandle';
            originalElement.appendChild(rightHandle);

            // Bottom handle for vertical expansion
            const bottomHandle = document.createElement('div');
            bottomHandle.className = 'grid-handle handle-bottom';
            bottomHandle.id = 'bottomHandle';
            originalElement.appendChild(bottomHandle);

            // Add event listeners for handles
            rightHandle.addEventListener('mousedown', (e) => startDrag(e, 'horizontal'));
            bottomHandle.addEventListener('mousedown', (e) => startDrag(e, 'vertical'));
        }

        function startDrag(e, type) {
            e.preventDefault();
            dragState.isDragging = true;
            dragState.dragType = type;
            dragState.startX = e.clientX;
            dragState.startY = e.clientY;
            dragState.initialCols = gridData.columns;
            dragState.initialRows = gridData.rows;

            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);
        }

        function handleDrag(e) {
            if (!dragState.isDragging) return;

            const deltaX = e.clientX - dragState.startX;
            const deltaY = e.clientY - dragState.startY;

            if (dragState.dragType === 'horizontal') {
                const itemWidth = gridData.elementSize; // No spacing for seamless tiles
                const newCols = Math.max(1, dragState.initialCols + Math.round(deltaX / itemWidth));
                if (newCols !== gridData.columns) {
                    gridData.columns = newCols;
                    updateGrid();
                }
            } else if (dragState.dragType === 'vertical') {
                const itemHeight = gridData.elementSize; // No spacing for seamless tiles
                const newRows = Math.max(1, dragState.initialRows + Math.round(deltaY / itemHeight));
                if (newRows !== gridData.rows) {
                    gridData.rows = newRows;
                    updateGrid();
                }
            } else if (dragState.dragType === 'spacing-h') {
                gridData.horizontalSpacing = Math.max(0, gridData.horizontalSpacing + deltaX / 2);
                updateGrid();
            } else if (dragState.dragType === 'spacing-v') {
                gridData.verticalSpacing = Math.max(0, gridData.verticalSpacing + deltaY / 2);
                updateGrid();
            } else if (dragState.dragType === 'spacing-h') {
                gridData.horizontalSpacing = Math.max(0, gridData.horizontalSpacing + deltaX / 2);
                updateGrid();
            } else if (dragState.dragType === 'spacing-v') {
                gridData.verticalSpacing = Math.max(0, gridData.verticalSpacing + deltaY / 2);
                updateGrid();
            }
        }

        function endDrag() {
            dragState.isDragging = false;
            dragState.dragType = null;
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', endDrag);
        }

        function updateGrid() {
            // Remove existing grid items
            const existingGrid = canvas.querySelector('.repeat-grid');
            if (existingGrid) {
                existingGrid.remove();
            }

            // Remove existing spacing handles
            canvas.querySelectorAll('.spacing-handle').forEach(h => h.remove());

            if (gridData.columns === 1 && gridData.rows === 1) {
                updateGridInfo();
                return;
            }

            // Create grid container
            const gridContainer = document.createElement('div');
            gridContainer.className = 'repeat-grid';
            canvas.appendChild(gridContainer);

            const startX = 50;
            const startY = 50;

            // Create repeated items
            for (let row = 0; row < gridData.rows; row++) {
                for (let col = 0; col < gridData.columns; col++) {
                    if (row === 0 && col === 0) continue; // Skip original

                    const item = document.createElement('div');
                    item.className = 'repeated-item';

                    const x = startX + col * (gridData.elementSize + gridData.horizontalSpacing);
                    const y = startY + row * (gridData.elementSize + gridData.verticalSpacing);

                    item.style.left = x + 'px';
                    item.style.top = y + 'px';
                    item.style.width = gridData.elementSize + 'px';
                    item.style.height = gridData.elementSize + 'px';

                    if (currentImage) {
                        item.style.backgroundImage = `url(${currentImage})`;
                        item.style.backgroundSize = 'cover';
                        item.style.backgroundPosition = 'center';
                    } else {
                        item.style.background = '#007acc';
                        item.textContent = gridData.elementText + ' ' + (row * gridData.columns + col + 1);
                    }

                    gridContainer.appendChild(item);
                }
            }

            createSpacingHandles();
            updateGridInfo();
        }

        function createSpacingHandles() {
            const startX = 50;
            const startY = 50;

            // Horizontal spacing handles
            if (gridData.columns > 1) {
                for (let row = 0; row < gridData.rows; row++) {
                    for (let col = 0; col < gridData.columns - 1; col++) {
                        const handle = document.createElement('div');
                        handle.className = 'spacing-handle spacing-handle-h';

                        const x = startX + col * (gridData.elementSize + gridData.horizontalSpacing) + gridData.elementSize;
                        const y = startY + row * (gridData.elementSize + gridData.verticalSpacing);

                        handle.style.left = x + 'px';
                        handle.style.top = y + 'px';
                        handle.style.width = gridData.horizontalSpacing + 'px';
                        handle.style.height = gridData.elementSize + 'px';

                        handle.addEventListener('mousedown', (e) => startDrag(e, 'spacing-h'));
                        canvas.appendChild(handle);
                    }
                }
            }

            // Vertical spacing handles
            if (gridData.rows > 1) {
                for (let row = 0; row < gridData.rows - 1; row++) {
                    for (let col = 0; col < gridData.columns; col++) {
                        const handle = document.createElement('div');
                        handle.className = 'spacing-handle spacing-handle-v';

                        const x = startX + col * (gridData.elementSize + gridData.horizontalSpacing);
                        const y = startY + row * (gridData.elementSize + gridData.verticalSpacing) + gridData.elementSize;

                        handle.style.left = x + 'px';
                        handle.style.top = y + 'px';
                        handle.style.width = gridData.elementSize + 'px';
                        handle.style.height = gridData.verticalSpacing + 'px';

                        handle.addEventListener('mousedown', (e) => startDrag(e, 'spacing-v'));
                        canvas.appendChild(handle);
                    }
                }
            }
        }

        function updateGridInfo() {
            gridInfo.innerHTML = `
                Columns: ${gridData.columns}, Rows: ${gridData.rows}<br>
                Total Items: ${gridData.columns * gridData.rows}<br>
                H Spacing: ${Math.round(gridData.horizontalSpacing)}px<br>
                V Spacing: ${Math.round(gridData.verticalSpacing)}px
            `;
            saveGridToLocal();
        }

        function resetGrid() {
            isGridActive = false;
            gridData.columns = 1;
            gridData.rows = 1;

            originalElement.classList.remove('selected');
            canvas.querySelectorAll('.grid-handle').forEach(h => h.remove());
            canvas.querySelectorAll('.repeat-grid').forEach(g => g.remove());
            canvas.querySelectorAll('.spacing-handle').forEach(h => h.remove());

            repeatGridBtn.disabled = currentImage === null;
            resetBtn.disabled = true;
            gridControls.style.display = 'none';
            saveGridToLocal();
        }

        function exportGrid() {
            let tile = null;
            try {
                const existing = JSON.parse(localStorage.getItem(PROJECT_KEY) || 'null');
                tile = existing && existing.tile ? existing.tile : null;
            } catch {}
            const data = {
                tile,
                grid: gridSnapshot(),
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'repeat-grid.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function saveAsPNG() {
            const offscreenCanvas = document.createElement('canvas');
            const ctx = offscreenCanvas.getContext('2d');

            const itemWidth = gridData.elementSize;
            const itemHeight = gridData.elementSize;
            const totalWidth = gridData.columns * itemWidth;
            const totalHeight = gridData.rows * itemHeight;

            offscreenCanvas.width = totalWidth;
            offscreenCanvas.height = totalHeight;
            ctx.clearRect(0, 0, totalWidth, totalHeight);

            const img = new Image();
            img.onload = () => {
                for (let row = 0; row < gridData.rows; row++) {
                    for (let col = 0; col < gridData.columns; col++) {
                        const x = col * itemWidth;
                        const y = row * itemHeight;
                        if (currentImage) {
                            ctx.drawImage(img, x, y, itemWidth, itemHeight);
                        } else {
                            ctx.fillStyle = '#007acc';
                            ctx.fillRect(x, y, itemWidth, itemHeight);
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 16px sans-serif';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(gridData.elementText, x + itemWidth / 2, y + itemHeight / 2);
                        }
                    }
                }
                const dataUrl = offscreenCanvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = 'repeat-grid.png';
                a.click();
            };

            if (currentImage) {
                img.src = currentImage;
            } else {
                img.onload(); // Trigger the drawing logic directly if there's no image to load
            }
        }

        function saveAsSVG() {
            const totalWidth = gridData.columns * gridData.elementSize;
            const totalHeight = gridData.rows * gridData.elementSize;
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', totalWidth);
            svg.setAttribute('height', totalHeight);
            svg.setAttribute('viewBox', `0 0 ${totalWidth} ${totalHeight}`);

            for (let row = 0; row < gridData.rows; row++) {
                for (let col = 0; col < gridData.columns; col++) {
                    const x = col * gridData.elementSize;
                    const y = row * gridData.elementSize;

                    const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    rect.setAttribute('x', x);
                    rect.setAttribute('y', y);
                    rect.setAttribute('width', gridData.elementSize);
                    rect.setAttribute('height', gridData.elementSize);
                    rect.setAttribute('fill', currentImage ? 'url(#pattern)' : '#007acc');
                    rect.setAttribute('rx', '0');
                    svg.appendChild(rect);

                    if (!currentImage) {
                        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        text.setAttribute('x', x + gridData.elementSize / 2);
                        text.setAttribute('y', y + gridData.elementSize / 2 + 5);
                        text.setAttribute('text-anchor', 'middle');
                        text.setAttribute('fill', 'white');
                        text.setAttribute('font-family', 'sans-serif');
                        text.setAttribute('font-weight', 'bold');
                        text.textContent = gridData.elementText + ' ' + (row * gridData.columns + col + 1);
                        svg.appendChild(text);
                    }
                }
            }

            if (currentImage) {
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
                pattern.setAttribute('id', 'pattern');
                pattern.setAttribute('patternUnits', 'userSpaceOnUse');
                pattern.setAttribute('width', gridData.elementSize);
                pattern.setAttribute('height', gridData.elementSize);

                const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
                image.setAttribute('href', currentImage);
                image.setAttribute('width', gridData.elementSize);
                image.setAttribute('height', gridData.elementSize);

                pattern.appendChild(image);
                defs.appendChild(pattern);
                svg.insertBefore(defs, svg.firstChild);
            }

            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'repeat-grid.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

    </script>
    <script>
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        body.classList.add('light-mode');
        themeToggle.checked = true;
      }
      themeToggle.addEventListener('change', () => {
        if (themeToggle.checked) {
          body.classList.add('light-mode');
          localStorage.setItem('theme', 'light');
        } else {
          body.classList.remove('light-mode');
          localStorage.setItem('theme', 'dark');
        }
      });
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const projectStr = localStorage.getItem(PROJECT_KEY);
        if (projectStr) {
          try {
            const proj = JSON.parse(projectStr);
            if (proj.grid) {
              gridData = { ...gridData, ...proj.grid };
              document.getElementById('elementSize').value = gridData.elementSize;
              document.getElementById('elementText').value = gridData.elementText;
              if (proj.grid.image) {
                currentImage = proj.grid.image;
                originalElement.style.backgroundImage = `url(${currentImage})`;
                originalElement.style.backgroundSize = 'cover';
                originalElement.style.backgroundPosition = 'center';
                originalElement.textContent = '';

                elementPreview.style.backgroundImage = `url(${currentImage})`;
                elementPreview.style.backgroundSize = 'cover';
                elementPreview.style.backgroundPosition = 'center';

                repeatGridBtn.disabled = false;
              }
              updateElementSize();
              updateElementText();
              saveGridToLocal();
            }
          } catch {}
        }
        const imageData = localStorage.getItem('imageToSendToGrid');
        if (imageData) {
          try {
            currentImage = imageData;
            originalElement.style.backgroundImage = `url(${currentImage})`;
            originalElement.style.backgroundSize = 'cover';
            originalElement.style.backgroundPosition = 'center';
            originalElement.textContent = '';

            elementPreview.style.backgroundImage = `url(${currentImage})`;
            elementPreview.style.backgroundSize = 'cover';
            elementPreview.style.backgroundPosition = 'center';

            repeatGridBtn.disabled = false;
            saveGridToLocal();
          } finally {
            localStorage.removeItem('imageToSendToGrid');
          }
        }
      });
    </script>
</body>
