<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Sign Up</title>
    <style>
      body { font-family: system-ui, sans-serif; display:flex; justify-content:center; padding:40px; }
      #auth { width:100%; max-width:420px; }
    </style>
    <!-- Supabase + Auth UI, browser friendly -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@supabase/auth-ui/dist/umd/index.js"></script>
  </head>

  <body>
    <div id="auth"></div>

    <script>
      const SUPABASE_URL = "https://bpwlgiiksovtccsrojko.supabase.co";
      const SUPABASE_ANON_KEY = "YOUR_LONG_ANON_KEY_HERE";

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Render login/signup
      window['supabaseAuthUI'].Auth({
        supabaseClient: supabase,
        container: '#auth',
        providers: ['google', 'github'],
        redirectTo: location.origin + '/',
        appearance: { theme: 'default' }
      });
    </script>
  </body>
</html>
